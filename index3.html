    var navPos = $(id = nav2).offset().top

      } else {
        $(id = nav2).css("position", "static");
      }
    });
  });
</script>
<script>
    $(function(){
      var count=$("#slide li").length;
      var current=1;
      var next=2;
      var interval=2000;
      var duration=500;
      var timer;
      $("#slide li:not(:first-child)").hide();
      timer=setInterval(slideTimer,interval);
      function slideTimer(){
        $("#slide li:nth-child(+"+current+")").fadeOut(duration);
        $("#slide li:nth-child(+"+next+")").fadeIn(duration);
        current=next;
        next=++next;
        if(next>count){
          next=1;
        }
      }
    });
  </script>
